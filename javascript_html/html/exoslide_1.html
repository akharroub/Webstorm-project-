<!DOCTYPE html>

    <img
            class="image"
            src="../images/question.png"
            alt="Image ?"
            title="Une image de ?"
    />
    <img
            class="image"
            src="../images/chat.jpg"
            alt="Image de chat"
            title="Une image de chat"
    />

            class="image"
            src="../images/chien.png"
